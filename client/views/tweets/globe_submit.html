<template name="globeSubmit">
<div>
     <div id="globe_top">
    <img src="../stories/Girltopia_hed.png" alt="Girltopia"/>
     </div>
     <div id="globe_logo>">
      <img src="../stories/Girltopia_Logo.png" alt="logo"/>
     </div>
   </div>
  <header>
    <h1>GIRLtopia</h1>
    <h2>Light up the globe with your dream of a better world for girls.</h2>
    <p>
      To make a better world, you have to imagine it first. Imagination is
      powerful. It helps us understand people whose lives are different than our
      own. And it allows us to dream up new ways to solve problems.
    </p>
    <p>
      Check out the statistics projected onto the GIRLtopia globe. Did you know
      that when you improve the lives of girls, it changes whole societies? It's
      one way to make a better world for all.
    </p>
    <p>
      So dream big and write your vision on the globe in light!
    </p>
  </header>

  <form class="main" action="">
    <div class="control-group">
      <div class="control-label" for="name">Name</div>
      <div class="controls">
        <input type="text" name="name" placeholder="What is your name?">
      </div>
    </div>
    <div class="control-group">
      <div class="control-label" for="last_name">Last Name</div>
      <div class="controls">
        <input type="text" name="last_name" placeholder="What is your last name?">
      </div>
    </div>
    <div class="control-group">
      <div class="control-label" for="message">Message</div>
      <div class="controls">
        <textarea id="text" name="message" cols="50" rows="3" placeholder="I see a world..."></textarea>
        <span class="char-count-js"></span>
      </div>
      <p>
        Please don't include a Twitter handle or other identifying information.
        All entries will be reviewed before they are projected onto the globe
        and posted to Twitter. Search for #GSC14 and retweet to share your
        vision!
      </p>
    </div>
    <div class="control-group">
      <div class="controls">
        <input type="submit" value="Submit">
      </div>
    </div>
  </form>
</template>
