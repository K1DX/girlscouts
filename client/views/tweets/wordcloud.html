<template name="wordcloud">
  <div class="wrapperHeader">
    <div id="TN_header">
      <img src="stories/blue_dot_header.png" alt="logo"/>
    </div>
    <div id="cloud_Hdr_grn"></div>
    <div id="cloud_Hdr_blu"></div>

    <div class="txt_cloud_action">
      <p class="lastNode">Take Action</p>
    </div>
    <div class="txt_cloud_girls">
      <p class="lastNode">for Girls</p>
    </div>
    <div class="halfcircle"></div>
    <div class="cld_hdr_txt">How will you make the world a better place for girls?</div>
  </div>
  <div class="GSLogo">
    <img src="stories/GS_ART_profiles_white.png" alt="logo"/>
  </div>

  <header>
    <h2>{{title}}</h2>
    <h5>{{subtitle}}</h5>
  </header>
  <svg width="960" height="600">
    {{ cloud }}
  </svg>
</template>
