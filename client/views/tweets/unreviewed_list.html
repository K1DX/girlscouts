<template name="unreviewedList">
  <div class="feed">
    <header>
      <h2>Recent Activity</h2>
      <div class="sub header">Submitted Messages pending approval</div>
    </header>
    {{#each messages}}
      {{> messageItem}}
    {{/each}}

    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
